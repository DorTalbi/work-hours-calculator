<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>מחשבון שעות עבודה</title>

<style>
body {
    font-family: Arial, sans-serif;
    direction: rtl;
    background: #f5f5f5;
    margin: 0;
    padding: 20px;
}
.container {
    background: white;
    padding: 20px;
    border-radius: 12px;
    max-width: 420px;
    margin: auto;
}
h2 { text-align: center; }
label { display: block; margin-top: 14px; }
input {
    width: 100%;
    padding: 10px;
    margin-top: 4px;
    font-size: 16px;
}
button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    font-size: 18px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
}
#result {
    margin-top: 20px;
    font-weight: bold;
    text-align: center;
}
</style>
</head>

<body>
<div class="container">
<h2>מחשבון עודף / חוסר שעות</h2>

<label>ימי עבודה בחודש (א–ה):
<input type="number" id="totalDays"></label>

<label>ימי חמישי בחודש:
<input type="number" id="totalThursdays"></label>

<label>ימי עבודה שנותרו:
<input type="number" id="remainingDays"></label>

<label>ימי חמישי שנותרו:
<input type="number" id="remainingThursdays"></label>

<label>שעות שכבר דווחו:
<input type="number" step="0.01" id="reportedHours"></label>

<button onclick="calculate()">חשב</button>

<div id="result"></div>
</div>

<script>
function calculate() {
    const H_SW = 8.36;
    const H_TH = 7.36;

    const totalDays = +document.getElementById("totalDays").value;
    const totalThu = +document.getElementById("totalThursdays").value;
    const remDays = +document.getElementById("remainingDays").value;
    const remThu = +document.getElementById("remainingThursdays").value;
    const reported = +document.getElementById("reportedHours").value;

    const totalSW = totalDays - totalThu;
    const remSW = remDays - remThu;

    if (totalSW < 0 || remSW < 0) {
        result.innerText = "שגיאה בנתונים";
        return;
    }

    const expectedMonth =
        (totalSW * H_SW) + (totalThu * H_TH);

    const remainingHours =
        (remSW * H_SW) + (remThu * H_TH);

    const projected = reported + remainingHours;
    const balance = (projected - expectedMonth).toFixed(2);

    if (balance > 0)
        result.innerText = `בסוף החודש יהיה עודף של ${balance} שעות`;
    else if (balance < 0)
        result.innerText = `בסוף החודש יהיה חוסר של ${Math.abs(balance)} שעות`;
    else
        result.innerText = "בסוף החודש תהיה בדיוק על האפס";
}
</script>
</body>
</html>
